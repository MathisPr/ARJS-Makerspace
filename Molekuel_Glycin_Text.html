<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- https://github.com/supermedium/superframe/tree/master/components/gltf-part -->
  <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
  <!-- Look-at Component by ngokevin https://github.com/supermedium/superframe/tree/master/components/look-at/-->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <head>
      <title>AR A-Frame - Strukturmodell Glycin </title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs>

      <a-asset-item
        id="Glycin"
        src="objects/Glycin.gltf"
      ></a-asset-item>   

      <!-- Marker -->
      <a-marker preset="hiro">

        <a-entity shader="standard">

          <!--
          <a-entity gltf-model="#Glycin"></a-entity>
          -->

          <a-entity 
            id="Nitrogen_Atom"  
            gltf-part="src: #Glycin; part: Nitrogen_Atom" 
            position="0 0 0" 
            scale="1 1 1"
          >
            <a-text 
              value="N"
              position="1 1 1"
              color="white"
              scale="3 3 3"
              look-at="[camera]"
            ></a-text>
        </a-entity>


          <a-entity 
            id="Nitrogen_sticks"
            gltf-part="src: #Glycin; part: Nitrogen_sticks" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

          <a-entity 
            id="Carbon_Atom"  
            gltf-part="src: #Glycin; part: Carbon_Atom" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

          <a-entity 
            id="Carbon_sticks"
            gltf-part="src: #Glycin; part: Carbon_sticks" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

          <a-entity 
            id="Oxygen_Atom"
            gltf-part="src: #Glycin; part: Oxygen_Atom" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

          <a-entity 
            id="Oxygen_sticks"
            gltf-part="src: #Glycin; part: Oxygen_sticks" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

          <a-entity 
            id="Hydrogen_Atom"
            gltf-part="src: #Glycin; part: Hydrogen_Atom" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

          <a-entity 
            id="Hydrogen_sticks"
            gltf-part="src: #Glycin; part: Hydrogen_sticks" 
            position="0 0 0" 
            scale="1 1 1"
          >
          </a-entity>

        </a-entity>

      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
